<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私の豪華なホームページ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #e0f7fa; /* 薄い青色 */
            color: #333333; /* 濃い灰色 */
            font-family: 'Noto Sans JP', sans-serif; /* 新しいフォントを指定 */
            margin: 0; /* マージンをリセット */
            line-height: 1.6;
            overflow-x: hidden; /* 横スクロールバーを防ぐ */
        }

        header {
            background-color: #005662;
            color: #ffffff;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-family: 'Playfair Display', serif; /* タイトル専用のフォント */
            font-size: 3em;
            margin: 0;
            letter-spacing: 2px;
        }

        .container {
            max-width: 960px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        section {
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 8px;
            background-color: #f8fcfc; /* セクションの背景色 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        h2 {
            color: #005662;
            font-size: 2.2em;
            border-bottom: 2px solid #b2ebf2; /* 下線を追加 */
            padding-bottom: 10px;
            margin-bottom: 25px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 15px;
            padding: 8px 0;
            border-bottom: 1px dashed #e0f7fa;
        }

        li:last-child {
            border-bottom: none;
        }

        .profile-image {
            display: block;
            margin: 0 auto 20px auto;
            width: 180px;
            height: 180px;
            border-radius: 50%; /* 丸い画像 */
            object-fit: cover;
            border: 5px solid #005662;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out; /* ホバーアニメーション */
        }

        .profile-image:hover {
            transform: scale(1.05) rotate(3deg);
        }

        .hobby-list li {
            background-color: #e0f7fa;
            padding: 10px 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-align: center;
        }

        .hobby-list li:hover {
            background-color: #b2ebf2; /* ホバー時の色 */
            transform: translateY(-3px); /* わずかに上に移動 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #005662;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>ようこそ!</h1>
        <p>ホームページへようこそ！</p>
    </header>

    <div class="container">
        <section>
            <h2>自己紹介</h2>
            <img src="chihuahua1.jpg" alt="chihuahua1" class="profile-image">
            <ul>
                <li><strong>名前:</strong> 増田涼佑</li>
                <li><strong>学部学科:</strong> 理工学部 応用情報工学科</li>
            </ul>
        </section>

        <section>
            <h2>趣味</h2>
            <ul class="hobby-list">
                <li>ゲーム</li>
                <li>読書</li>
                <li>音楽を聴く</li>
            </ul>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 増田涼佑. All rights reserved.</p>
    </footer>
</body>
</html>
